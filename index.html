<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
        <div class="contenedor">
         <div class="encriptador">
            <textarea name="texto" id="texto" 
            class="texto" placeholder="Ingrese el texto aquí"></textarea> 
            <img src="img/logo.png" alt="logo-alura" class="logo">
                <div class="condiciones">
                    <img src="img/circulo.png">
                    <p>Solo letras minúsculas y sin acentos.</p></div>
                    <div class="botones">
                        <button class="boton-encriptar" type="button" 
                        onclick="encriptar()">Encriptar</button>
                        <button class="boton-desencriptar" type="button" 
                        onclick="desencriptar()">Desencriptar</button>
                    </div>   
          </div>
        
            <div class="encriptado">
                <img src="" alt="" id="imagen">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h1 id="mensaje-titulo">Ningun mensaje fue encontrado</h1>
                    <p id="mensaje-nota">Ingresa el texto que desees encriptar o desencriptar</p>
                    <textarea name="mensaje" id="mensaje" class="mensaje"></textarea>
                    <button class="copiar" type="button" onclick="copiar()">Copiar</button>
                </div>
            </div>
    </div> 
</main> 
 <footer></footer>        
</body>
<script src="app.js"></script>
</html>
